{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Booking Form</h1>

    <form action="" method="post" class="mb-5">
        {% csrf_token %}

        <div class="form-group">
            <label for="first_name">Name:</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{{ first_name }}">
        </div>

        <div class="form-group">
            <label for="reservation_date">Date:</label>
            <input type="date" name="reservation_date" id="reservation_date" class="form-control" value="{{ reservation_date }}">
        </div>

        <div class="form-group">
            <label for="reservation_slot">Slot:</label>
            <input type="number" name="reservation_slot" id="reservation_slot" class="form-control" value="{{ reservation_slot }}">
        </div>

        <button type="submit" class="btn btn-primary">Book</button>
    </form>
</div>
{% endblock %}
